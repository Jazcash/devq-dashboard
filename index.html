<title>DevQ Dashboard</title>
<link rel="icon" href="/favicon.png" />
<link rel="stylesheet" href="/build/styles.css">

<body>
	<div class="cols">
		<div class="col col-1">
			<div class="status">On Hold</div>
			<div class="issues" id="backlog"></div>
		</div>
		<div class="col col-3">
			<div class="status">Unassigned</div>
			<div class="issues" id="unassigned"></div>
		</div>
		<div class="col col-2">
			<div class="status">In Progress</div>
			<div class="issues" id="inprogress"></div>
		</div>
		<div class="col col-2">
			<div class="status">Ready for Retest</div>
			<div class="issues" id="retest"></div>
		</div>
		<div class="col col-2">
			<div class="status">With Client</div>
			<div class="issues" id="withclient"></div>
		</div>
		<div class="col col-1">
			<div class="status">To Go Live</div>
			<div class="issues" id="golive"></div>
		</div>
	</div>
	<div class="alerts" id="alerts"></div>
	<div class="info-bar" id="info-bar"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="/build/scripts.js"></script>
